name:        elliptic-curve
version:     0.1.0
synopsis:    Elliptic curve library
description: An extensible library of elliptic curves used in cryptography research
maintainer:  Adjoint Inc (info@adjoint.io)
license:     MIT
github:      adjoint-io/elliptic-curve
category:    Cryptography

default-extensions:
  - LambdaCase
  - RecordWildCards
  - OverloadedStrings
  - NoImplicitPrelude
  - FlexibleInstances
  - FlexibleContexts
  - ScopedTypeVariables
  - RankNTypes
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - MultiParamTypeClasses
  - PolyKinds
  - TypeFamilyDependencies

dependencies:
  - base >= 4.7 && < 5
  - protolude >= 0.2
  - galois-field
  - MonadRandom
  - tasty-quickcheck
  - text
  - wl-pprint-text

extra-source-files:
  - README.md
  - ChangeLog.md

ghc-options:
  - -fno-warn-orphans
  - -Wall

